<div class="p-5">
    {% if titles %}
        {% for title in titles %}
            {% include 'components/title_card.html' %}
        {% endfor %}
    {% else %}
        {% if page_obj.object_list %}
            {% for title in page_obj.object_list %}
                {% include 'components/title_card.html' %}
            {% endfor %}
        {% else %}
            <div>
                <h5> No title :/</h5>
            </div>
        {% endif %}

    {% endif %}
</div>
