{% extends "components/master.html" %}

{% load static %}
{% load crispy_forms_tags %} 


{% block content %}
    <div class='d-flex p-4 flex-column align-items-center'>

<h1>Signup</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Signup</button>
        <a href="{% url 'app:login' %}">Already have account?</a>
    </form>
</div>

{% endblock %}
