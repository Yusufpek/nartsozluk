{% extends "components/master.html" %}

{% load static %}
{% load crispy_forms_tags %} 

{% block content %}
    <div class='d-flex p-4 flex-column align-items-center'>
        <h1>Login</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class='my-3'>Login</button>
            <br/>
            <a href="{% url 'app:signup' %}" class='link-warning'>Dont have Account Create</a>
        </form>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
{% endif %}
    </div>
{% endblock %}
