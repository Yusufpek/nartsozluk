{% extends "master.html" %}

{% load static %}

{% block content %}

<div class="d-flex flex-column pt-2 pb-4 justify-content-center align-items-center">
    <h3 class="">{% now 'D-M-Y' %}</h3>
</div>

<div class='d-flex flex-col justify-content-center align-items-center'>
    <div class='row'>
        {% if titles %}
            <h4>Latest Titles</h4>
            <div class="p-5">
                {% for title in titles %}
                {% include 'components/title_card.html' %}
                {% endfor %}
            </div>
        {% else %}
            <div>
                <h5> No title :/</h5>
            </div>
        {% endif %}
    </div>
    
</div>

{% endblock %}
