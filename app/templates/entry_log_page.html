{% extends "master.html" %}
{% load static %} 


{% block content %}

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div class="active-member">
                    <div class="table-responsive">
                        <table class="table table-xs mb-0">
                            <thead>
                                <tr>
                                    <th>Created At</th>
                                    <th>Entry ID</th>
                                    <th>Value</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for log in logs %}
                                    <tr>
                                        <td><span>{{log.created_at}}</span></td>
                                        <td><span>{{log.entry_uid}}</span></td>
                                        <td><span>{{log.value}}</span></td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>                        
    </div>
</div>

{% endblock %}
